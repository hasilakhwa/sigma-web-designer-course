<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn how to make form</title>
</head>
<body>
    <h1>university addmission form</h1>
    <form action="post">
        <div>

            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" placeholder="username">
        </div>
        <div>

            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        <div>
            
            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div>

            <label for="phonenumber">Enter your phonenumber</label>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="phonenumber">
        </div>
        <div>

            <label for="dateofbirth">Enter your dateofbirth</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
        </div>
        <div>

            <label for="gender">select your gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <select name="hobbies" id="hobbies">
                <option value="cricket">cricket</option>
                <option value="football">football</option>
                <option value="hocky">hocky</option>
                <option value="tennis">tennis</option>
                <option value="anyother">anyother</option>

            </select>

        </div>
        <div>
            <label for="comments">Enter your comments</label>
            <br>
            <textarea name="comments" id="commnets" cols="50" rows="10"></textarea>
        </div>
</body>
</html>
