<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz2 -html</title>
  </head>

  <body>
    <h1>QUIZ 2 (HTML)</h1>
    <dl>
      <dt>objective:</dt>
      <dd>
        Create a website which shows videos of different category and audios of
        different categories. You can use YouTube videos in an iframe using
        YouTube's embedding feature
      </dd>
    </dl>
    <div>
      <h1>demo video</h1>
      <video src="video.mp4" controls loop preload="auto"></video>
    </div>
    <div>
      <h1>demo audio</h1>
      <audio src="demo_audio.wav" controls loop preload="auto"></audio>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=EVmM4VLVZuPaUFwz&amp;start=798" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>
  </body>
</html>
